<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <title>Info</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center">Logs</h1>
    <nav class="nav justify-content-center">
        <a class="nav-link active" href="/enter" style="font-size: x-large">New User</a>
        <a class="nav-link active" href="/index" style="font-size: x-large">Home Page</a>
        <a class="nav-link active" href="/messageboard" style="font-size: x-large">Messageboard</a>
    </nav>
</div>
<div class="container-fluid">
    <table class="table table-hover table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col" >Date</th>
            <th scope="col" >Log Level</th>
            <th scope="col" >Path</th>
            <th scope="col" >Method</th>
            <th scope="col" >Request Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="*{log.dateAndTime}" scope="col">Date</td>
            <td th:text="*{log.logLevel}" scope="col">Log Level</td>
            <td th:text="*{log.path}" scope="col">Path</td>
            <td th:text="*{log.method}" scope="col">Method</td>
            <td th:text="*{log.requestData}" scope="col">Request Data</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
